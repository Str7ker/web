{% for romb in rombs %}

{#Ромб 1#}
<div class="col-md-4 romb1 col-12">
    <div class="counter orange">
        <div class="counter-content">
            <div class="counter-icon">
                <i class="{{ romb.ico }}"></i>
            </div>
            <h3>{{ romb.text }}</h3>
            <span class="counter-value">{{ romb.numbers }}</span>
        </div>
    </div>
</div>
{% endfor %}
