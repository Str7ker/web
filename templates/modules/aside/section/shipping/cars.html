{% load static %}
{#Карточки с машинами и описание перевозок #}
{% for car in cars %}
<div class="col-md-4 col-12 card" style="width: 18rem;">
    <img class="card-img-top" src="{% static car.img %}" alt="Card image cap">
    <div class="card-body">
        <h1 class="card-title">{{ car.name }}</h1>
        <p class="card-text">{{ car.text }}</p>
    </div>
</div>
{% endfor %}
