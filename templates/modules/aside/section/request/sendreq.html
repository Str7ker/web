<div class="send2">
    <form  action="/create/" method="POST">
        {% csrf_token %}
        <input name="name" id="applicationName" maxlength="20" placeholder="Введите ваше имя"
               required/>
        <input name="email" type="email" id="applicationEmail" maxlength="20"
               placeholder="Введите ваш E-mail" required/>
        <input name="telephone" type="Tel" id="applicationTelephone" maxlength="20"
               placeholder="Введите ваш телефон" required/>
{#        <input  type="submit"></input>#}
        <button type="submit" class="btn btn-warning" >Отследить груз</button>
    </form>
</div>
